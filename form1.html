<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>DDW - Desafio</title>
</head>

<body>
    <div class="container-fluid">
        <form class="form-signin">
            <a href="index.html" class="x-voltar">X</a>

            <img class="mb-4" src="img/icone.PNG" alt="" width="180" height="180">
            <br>
            <label for="inputEmail">Username</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Enter Username" required autofocus>

            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" required>

            <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <br><br>

            <div id="cancelar">
                <button class="btn btn-danger btn-cancel"><a href="index.html">Cancel</a></button>
                <p>Forgot <a href="#" id="a-senha">password?</a></p>
            </div>

        </form>
    </div>
</body>

</html>
